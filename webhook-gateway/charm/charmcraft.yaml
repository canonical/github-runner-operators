name: github-runner-webhook-gateway

type: charm

base: ubuntu@24.04

# the platforms this charm should be built on and run on.
# you can check your architecture with `dpkg --print-architecture`
platforms:
  amd64:
  # arm64:
  # ppc64el:
  # s390x:

# (Required)
summary: Receive and forward GitHub webhooks to a MQ

# (Required)
description: |
  This charm charms an application provides a WebService that receives GitHub webhooks and forwards
  them to an AMQP-0.9-1 compatible message broker.

extensions:
  - go-framework

config:
  options:
    webhook-secret:
      type: string
      description: "The secret used to validate the webhook"

