name: Webhook Gateway Integration Tests
on:
    pull_request:
        paths:
          - 'webhook-gateway/**'
          - 'internal/**'
          - '.github/workflows/webhook_gateway_tests.yaml'
    workflow_call:

concurrency:
  group:  ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  integration-test:
    runs-on: [self-hosted-linux-amd64-noble-edge]
    name: Run Integration Tests
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
      - name: Setup rabbitmq in an OCI container
        run: |
          docker run -d --name rabbitmq -p 5672:5672 -p 15672:15672 rabbitmq:3-management
          until curl -fs http://localhost:15672;
            do echo "waiting for rabbit mq"
            sleep 2
          done
      - name: Run integration test
        env:
          RABBITMQ_CONNECT_STRING: amqp://guest:guest@localhost:5672/
          APP_PORT: 8080
          APP_WEBHOOK_SECRET_VALUE: fake-secret
        run: |
          go test -cover -v  ./webhook-gateway -integration


  charm-integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    with:
      self-hosted-runner: true
      self-hosted-runner-label: "edge"
      juju-channel: 3.6/stable
      provider: microk8s
      channel: 1.34-strict
      rockcraft-channel: latest/edge
      charmcraft-channel: latest/edge
      test-tox-env: webhook-gateway-integration
      pre-build-script: |
        -c "rm ./rockcraft.yaml && ln -s ./webhook-gateway-rockcraft.yaml ./rockcraft.yaml"
