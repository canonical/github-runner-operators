name: Planner Integration Tests
on:
  pull_request:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      planner: ${{ steps.filter.outputs.planner }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            planner:
              - 'planner/**'
              - 'internal/planner/**'
              - '.github/workflows/planner_tests.yaml'
  integration-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.planner == 'true'
    runs-on: [self-hosted-linux-amd64-noble-edge]
    name: Run Integration Tests
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Build and Test
        env:
          POSTGRESQL_DB_CONNECT_STRING: postgres://postgres:postgres@localhost:5432/postgres
          APP_PORT: 8080
        run: |
          go test -v -cover -tags=integration -race ./planner/...
          go test -v -cover -tags=integration -race ./internal/planner/...

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

  integration-status-check:
    runs-on: ubuntu-latest
    needs: [detect-changes, integration-test]
    if: always()
    steps:
      - name: Check integration test results
        run: |
          # If tests were skipped because no changes, that's success
          if [ "${{ needs.detect-changes.outputs.planner }}" != "true" ]; then
            echo "No planner changes detected, skipping tests is expected"
            exit 0
          fi

          # If tests ran, check their results
          integration_result="${{ needs.integration-test.result }}"
          echo "Integration test result: $integration_result"

          # Fail if any test that ran actually failed (not skipped)
          if [ "$integration_result" = "failure" ]; then
            echo "One or more integration tests failed"
            exit 1
          fi

          echo "All integration tests passed or were skipped appropriately"
          exit 0
