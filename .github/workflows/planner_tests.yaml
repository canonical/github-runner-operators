name: Planner Integration Tests
on:
  pull_request:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      planner: ${{ steps.filter.outputs.webhook-gateway }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            planner:
              - 'planner/**'
              - 'internal/**'
              - '.github/workflows/planner_tests.yaml'
  integration-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.planner == 'true'
    runs-on: [self-hosted-linux-amd64-noble-edge]
    name: Run Integration Tests
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Build and Test
        env:
          POSTGRESQL_DB_CONNECT_STRING: postgres://postgres:postgres@localhost:5432/postgres
          POSTGRESQL_DB_PORT: 8080
        run: |
          go test -v -cover -tags=integration -race ./...

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

  charm-integration-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.planner == 'true'
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    permissions:
      packages: write

    with:
      self-hosted-runner: true
      self-hosted-runner-label: "edge"
      juju-channel: 3.6/stable
      provider: microk8s
      microk8s-addons: "dns ingress rbac storage registry"
      channel: 1.34-strict
      rockcraft-channel: latest/edge
      charmcraft-channel: latest/edge
      test-tox-env: planner-integration

  integration-status-check:
    runs-on: ubuntu-latest
    needs: [detect-changes, integration-test, charm-integration-tests]
    if: always()
    steps:
      - name: Check integration test results
        run: |
          # If tests were skipped because no changes, that's success
          if [ "${{ needs.detect-changes.outputs.planner }}" != "true" ]; then
            echo "No planner changes detected, skipping tests is expected"
            exit 0
          fi

          # If tests ran, check their results
          integration_result="${{ needs.integration-test.result }}"
          charm_result="${{ needs.charm-integration-tests.result }}"

          echo "Integration test result: $integration_result"
          echo "Charm integration test result: $charm_result"

          # Fail if any test that ran actually failed (not skipped)
          if [ "$integration_result" = "failure" ] || [ "$charm_result" = "failure" ]; then
            echo "One or more integration tests failed"
            exit 1
          fi

          echo "All integration tests passed or were skipped appropriately"
          exit 0
